<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>Update Username</h2>

<form th:action="@{'/update'}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input rows="1" type="text" th:field="*{username}"/>
    <p><button type="submit" value="Submit">Submit</button></p>
</form>
</body>
</html>
